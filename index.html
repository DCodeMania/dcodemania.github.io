<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Sahil Kumar">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Responsive Menu Bar</title>
  <style type="text/css">
  	*{
  		margin: 0;
  		padding: 0;
  		-webkit-box-sizing: border-box;
  		-moz-box-sizing: border-box;
  		box-sizing: border-box;
  		font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  	}
  	header{
  		width: 100%;
  		background: #222;
  		padding: 0 50px;
  	}
  	#brand{
  		float: left;
  		line-height: 48px;
  	}
  	#brand a{
  		color: #fff;
  		text-decoration: none;
  		font-weight: bold;
  	}
  	header nav{
  		float: right;
  	}
  	header nav ul{
  		display: -webkit-flex;
  		display: -moz-flex;
  		display: -ms-flex;
  		display: -o-flex;
  		display: flex;
  	}
  	header ul li{
  		list-style-type: none;
  	}
  	header ul li a{
  		text-decoration: none;
  		padding: 15px 15px;
  		color: #fff;
  		display: block;
  	}
  	header ul li a:hover, header ul li a.active{
  		color: #222;
  		background: #41ed44;
  	}
  	#clear{
  		clear: both;
  	}
  	#toggler{
  		text-decoration: none;
  		color: #fff;
  		position: absolute;
  		top: 15px;
  		right: 15px;
  		display: none;
  	}
  	@media(max-width: 900px){
			header nav{
				display: none;
				height: 100vh;
			}
			#toggler{
				display: block;
			}
			header nav ul{
				flex-direction: column;
				position: absolute;
				text-align: center;
				top: 50px;
				width: 100%;
				left: 0;
			}
			header nav ul li a{
				border-bottom: 1px dashed #555;
			}
  	}
  </style>
</head>

<body>
	<header>
		<div id="brand"><a href="#">DCodeMania</a></div>
		<nav>
			<ul>
				<li><a href="#" class="active">Home</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Tutorials</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<a href="#" id="toggler">Menu</a>
		<div id="clear"></div>
	</header>
	<script type="text/javascript">
		
	</script>
</body>
</html>
